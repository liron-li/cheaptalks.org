language: go
go:
  - "1.10"
branches:
  only:
    - master
install:
  - go get github.com/magefile/mage
  - go get -d github.com/gohugoio/hugo
  - cd ${GOPATH:-$HOME/go}/src/github.com/gohugoio/hugo
  - mage vendor
  - mage install
script: cd $TRAVIS_BUILD_DIR && hugo
notifications:
  email:
    - liron.li@outlook.com
